<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me Background - A Fun Background Effect That Follows The Cursor</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            height: 100vh;
        }

        follow-board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 640px;
        }
    </style>
    <script type="module" src="./shared/follow-board.js"></script>
</head>
<body>
    <follow-board squares="4" image="../images/spiderman.png" speed="200" brightness="255"></follow-board>
</body>
</html>
